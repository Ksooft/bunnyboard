<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Отзывы</title>
  <style>
    .modal-dialog {
      max-width: 70%; 
      max-height: 90vh; 
      overflow: hidden;  
    }
    #modalImage {
      width: 100%;      
      max-height: 80vh; 
      object-fit: contain; 
    }
    .review-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .review-images a {
    flex: 0 1 calc(50% - 10px); /* 2 в ряд на любой ширине, с отступами */
    display: block;
  }

  .review-images img {
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    background: #fff;
  }

  .review-images img:hover {
    transform: scale(1.02);
  }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand ps-2  text-white" href="index.html"><img class="me-2" src="img/logo.png" alt="Bootstrap" width="42" height="42">Bunny Board</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="flex-grow: 0;">
        <div class="navbar-nav">
          <a class="nav-link text-white" aria-current="page" href="index.html">Дом</a>
          <a class="nav-link text-white" href="about.html">О нас</a>
          <a class="nav-link text-white" href="faq.html">Часто задаваемые вопросы</a>
          <a class="nav-link text-white" href="reviews.html">Отзывы</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Отзывы</h1>
  
    <!-- Форма добавления отзыва -->
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">Оставьте ваш отзыв</h2>
        <form id="reviewForm">
          <div class="mb-3">
            <label for="reviewText" class="form-label">Ваш отзыв</label>
            <textarea class="form-control" id="reviewText" rows="3" placeholder="Напишите ваш отзыв" required></textarea>
          </div>
          <div class="mb-3">
            <label for="reviewImage" class="form-label">Загрузите изображения (опционально)</label>
            <input class="form-control" type="file" id="reviewImage" accept="image/*" multiple>
          </div>
          
          <div id="previewImages" class="row">
            <!-- Здесь будут отображаться предварительные изображения -->
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  
    <!-- Список отзывов -->
    <div id="reviewsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <!-- Отзывы будут динамически добавляться сюда -->
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Увеличенное изображение</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="" alt="Увеличенное изображение" class="img-fluid">
          </div>
        </div>
      </div>
    </div>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="module" src="js/reviews.js"></script>
</body>
</html>
